<!DOCTYPE html>
<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Roboto;
            margin: 20px;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 550px;
            margin: 0 auto;
            
            padding: 20px;
                    }
    </style>
</head>
<body>

    <div class="chart-container">
        <canvas id="combinedChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('combinedChart').getContext('2d');
  	    const regions = [
  			  'Western Europe',
  			  'West and\nCentral Africa',
  			  'Eastern Europe\nand Central Asia',
   			 'Eastern and\nSouthern Africa',
   			 'Middle East\nand North Africa',
  			  'North America',
  			  'Latin America\nand the Caribbean',
 			   'East Asia\nand the Pacific',
  			'South Asia',
 			   'World'
];
            const rates2018 = [15, 3, 11, 8, 13, 51, 34, 23, 23, 19];
            const ratesToday = [10, 4, 12, 5, 14, 34, 26, 10, 24, 15];
            const numbers2018 = [10000, 5000, 8000, 14000, 14000, 31000, 46000, 92000, 106000, 326000];
            const numbersToday = [7000, 8000, 9000, 10000, 17000, 21000, 34000, 42000, 111000, 259000];

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: regions,
                    datasets: [
                        {
                            label: 'Around 2018 (number in thousands)',
                            data: numbers2018,
                            backgroundColor: '#c00000',
                            borderColor: '#c00000',
                            borderWidth: 1,
                            yAxisID: 'yNumbers',
			    order:2,
                            barPercentage: 1,
                            categoryPercentage: 0.8
                        },
                        {
                            label: 'Today (number in thousands)',
                            data: numbersToday,
                            backgroundColor: '#f6c6ad',
                            borderColor: '#f6c6ad',
                            borderWidth: 1,
                            yAxisID: 'yNumbers',
			    order:2,
                            barPercentage: 1,
                            categoryPercentage: 0.8
                        },
                        {
                            label: 'Around 2018 (rate per 100,000)',
                            data: rates2018.map((rate, index) => ({ x: index, y: rate })),
                            type: 'scatter',
                            backgroundColor: '#c00000',
                            borderColor: '#c00000',
                            pointRadius: 6,
                            pointHoverRadius: 8,
			    pointBorderColor: '#ffffff',
			    pointBorderWidth: 2, 
			    order:1,
                            yAxisID: 'yRates',
   			    pointStyle: 'circle',
  			    showLine: false
                        },
                        {
                            label: 'Today (rate per 100,000)',
                            data: ratesToday.map((rate, index) => ({ x: index, y: rate })),
                            type: 'scatter',
                            backgroundColor: '#f6c6ad',
                            borderColor: '#f6c6ad',
                            pointRadius: 6,
                            pointHoverRadius: 8,
			    pointBorderColor: '#ffffff',
			    pointBorderWidth: 2, 
			    order:1,
                            yAxisID: 'yRates',
   			    pointStyle: 'circle',
  			    showLine: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || '';
                                    if (label.includes('Rate')) {
                                        return `${label}: ${context.parsed.y}`;
                                    } else {
                                        return `${label}: ${context.parsed.y.toLocaleString()}`;
                                    }
                                }
                            }
                        },
                        legend: {
                            position: 'bottom',
                            labels: { 
				font: { family: 'Roboto', size: 12 } ,
				color:'black',
				padding: 40,
				usePointStyle: true, 
			generateLabels: function(chart) {
       				 const datasets = chart.data.datasets;
       				 return datasets.map((dataset, i) => {
      				 return {
          				  text: dataset.label,
          				  fillStyle: dataset.backgroundColor,
         				  strokeStyle: dataset.borderColor,
            				  lineWidth: dataset.borderWidth,
            				  hidden: !chart.isDatasetVisible(i),
           				  index: i,
          				  pointStyle: dataset.type === 'scatter' ? 'circle' : 'rect',
        				  usePointStyle: dataset.type === 'scatter'
  					  };
 					  });
 					}
  				    }	
				},
                            },
                    scales: {
                        x: {
                            ticks: {
                                font: { family: 'Roboto',size: 14},
				color: 'black',
				maxRotation: 45,
				minRotation: 45,
                                callback: function (value) {
                                    const label = this.getLabelForValue(value);
                                    return label.length > 15 ? label.split(' and ')[0] : label;
                                }
                            },
                            grid: {
                                display: false
                            }
                        },
                        yNumbers: {
                            display: false,
                            grid: {
                                display: false
                            }
                        },
                        yRates: {
                            display: false,
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
